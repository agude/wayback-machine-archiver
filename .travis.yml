language: python
dist: xenial
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - "nightly"
  # Also test pypy
  - "pypy3"
install: 
  - pip install -r requirements.txt
  - pip install pypandoc
addons:
  apt_packages:
    - pandoc  # Required to convert the README to a Pypi description
script:
  - python -m pytest -v
  - pip install .
  - archiver --help

# The default job (above) is the test job, the package build job is specified below
jobs:
  include:
    - stage: build
      python: "3.8"
      script: echo "Starting Pypi build"
      deploy:
        provider: pypi
        user: alexgude
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          branch: master
          repo: agude/wayback-machine-archiver
        skip_existing: true
