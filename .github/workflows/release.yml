name: Build and Release Package ğŸ“¦

on:
  release:
    types: [published]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: Type Check ğŸ”
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up uv ğŸ’¨
      uses: astral-sh/setup-uv@v6
      with:
        version: latest

    - name: Install dependencies ğŸ—
      run: uv pip install --system -e ".[dev]" mypy types-requests

    - name: Run mypy ğŸ”
      run: mypy src/wayback_machine_archiver --strict

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - 'pypy-3.9'
        - 'pypy-3.10'
    name: Python ${{ matrix.python-version }} Test ğŸ§ª
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv ğŸ’¨
      uses: astral-sh/setup-uv@v6
      with:
        version: latest

    - name: Install dependencies ğŸ—
      run: uv pip install --system -e ".[dev]"

    - name: Run Tests ğŸ§ª
      run: pytest -vv

    - name: Run Smoke Test âš—ï¸
      run: archiver --help

  release:
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    name: Build and Publish to PyPI ğŸ“¦
    permissions:
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python for build ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install the modern build tool ğŸ—
      run: python -m pip install build

    - name: Build package ğŸ‘·
      run: python -m build

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
