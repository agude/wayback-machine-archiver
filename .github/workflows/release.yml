name: Build Package ðŸ“¦

on: 
  release:
    types: published

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', 'pypy3']
    name: Python ${{ matrix.python-version }} Test ðŸ§ª
    steps:
    - uses: actions/checkout@v2
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Set up Python ${{ matrix.python-version }} ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies ðŸ—
      run: >-
        python -m pip install --upgrade
        pip
        setuptools
        wheel
    - name: Run Unit and Intergration Tests ðŸ§ª
      run: |
        pip install pytest
        python -m pytest -v
    - name: Run Install and Smoke Test âš—ï¸
      run: |
        pip install .
        switrs_to_sqlite --help
  release:
    runs-on: ubuntu-latest
    needs: test
    name: Build Package ðŸ“¦
    steps:
    - uses: actions/checkout@v2
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Set up Python ðŸ
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies ðŸ—
      run: >-
        sudo apt-get install pandoc
        &&
        python -m pip install --upgrade
        pip
        setuptools
        wheel
        pypandoc
    - name: Install pypa/build ðŸš§
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball ðŸ‘·
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
